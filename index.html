<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PSIO Helper</title>
        <meta name="description" content="PSIO Helper">
        <meta name="author" content="Nexilar">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>
    <body>
        <header>
            <div class="center">
                PSIO library
            </div>
        </header>
        <main>
            <div class="center main">
                <p>Download the BMP image and place it into your game folder. It will be shown automatically in the PSIO menu.</p>
                <input type="text" placeholder="Filter by game name" onkeyup="filterGames(this)">
                <div id="gameList" class="masonry"></div>
            </div>
        </main>
    </body>
</html>

<script src="js/gamelist.js"></script>
<script src="js/main.js"></script>
